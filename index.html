<!doctype html>
<html lang="spa">

<head>
  <meta charset="UTF-8" />
  <meta content="IE=edge" http-equiv="X-UA-Compatible" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>MÃ¡quina de citas</title>

  <link href="./css/index.css" rel="stylesheet" type="text/css" />
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
  </script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

  <script src="./js/index.js"></script>

</head>

<body>
  <div>
    <h6 class="text-center fixed-top text-light mt-2">Bootstrap and JQuery by J.Ortega</h6>
  </div>
  <div class="container justify-content-center">
    <div class="row justify-content-center" id="quote-div">
      <div class="col-7 bg-light p-5" id="quote-box">
        <div>
          <p class="blockquote" id="text"></p>
          <p class="blockquote-footer text-right" id="author"></p>
          <div class="buttons row justify-content-between pt-4">
            <a class="btn btn-info bi bi-twitter" href="https://www.twitter.com/intent/tweet" id="tweet-quote" target="_blank">
              Tweet
            </a>
            <button class="btn btn-info" id="new-quote">New quote <i class="bi bi-arrow-right-circle"></i></button>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
